<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron bg-inverse text-muted">
                <div class="text-muted">
                    Created: <strong>{{vm.loan.created | date}}</strong>
                </div>
                <small class="text-muted">{{vm.loan.id}}</small>
                <h1 class="display-3">{{vm.loan.name}}</h1>
                <hr class="m-y-2 bg-faded">

                <p class="lead">
                <h1>
                    <span class="tag tag-default">{{vm.loan.amount | currency}}</span>
                </h1>

                <div class="text-xs-center text-muted">Processing &hellip; {{vm.loan.progress}}%</div>

                <progress-indicator value="vm.loan.progress"></progress-indicator>
                </p>
            </div>
        </div>
    </div>
</div>
